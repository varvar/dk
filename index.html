<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">

    <!-- Stylesheet
    ================================================== -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Navigation
    ==========================================-->

    <!-- Header -->
    <header id="header">
        <div class="intro">
            <div class="overlay">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-md-offset-2 intro-text">
                            <h1>Kogan Realty Inc</h1>
                            <div class="col-md-7 background">
                                <div class="row">
                                    <div class="section-title">
                                        <p>Please fill out the form below to send us an email and we will get back to you as soon as possible.</p>
                                    </div>
                                    <form name="sentMessage" id="contactForm" novalidate>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" id="name" class="form-control" placeholder="Name" required="required">
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div id="success"></div>
                                        <button type="submit" class="btn btn-custom btn-lg">Send Message</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-4 col-md-offset-1 contact-info background">
                                <div class="contact-item">
                                    <p class="contact-label">Contact Info</p>
                                    <p><span class="fa fa-home fa-lg"></span><br> 74 68th St, Brooklyn, <br/>NY 11220</p>
                                </div>
                                <div class="contact-item">
                                    <p><span class="fa fa-phone fa-lg"></span><br>+1 718-745-6236</p>
                                </div>
                                <div class="contact-item">
                                    <p><span class="fa fa-at fa-lg"></span><br>koganrealty@yahoo.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </header>
    <script type="text/javascript" src="js/jquery.1.11.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
    <script type="text/javascript" src="js/contact_me.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
